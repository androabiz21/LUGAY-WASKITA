
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GALURA LUGAY KANCANA Waskita Pasundan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
        // Polyfill tangguh untuk process.env agar tidak crash di produksi
        if (typeof window.process === 'undefined') {
          window.process = { env: { API_KEY: "" } };
        } else if (typeof window.process.env === 'undefined') {
          window.process.env = { API_KEY: "" };
        }
        window.global = window;
    </script>
    <style>
        :root {
            --amber-glow: rgba(217, 119, 6, 0.05);
            --bg-base: #0c0a09; /* Stone 950 */
            --text-base: #f5f5f4; /* Stone 100 */
            --glass-bg: rgba(28, 25, 23, 0.7); /* Stone 900/70 */
            --border-base: rgba(120, 113, 108, 0.2);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-base);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .font-heritage {
            font-family: 'Playfair Display', serif;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-base);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
        }
        
        .view-transition {
            animation: view-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes view-in {
            0% { opacity: 0; transform: translateY(10px) scale(0.99); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        ::-webkit-scrollbar {
          width: 6px;
        }
        ::-webkit-scrollbar-track {
          background: #0c0a09;
        }
        ::-webkit-scrollbar-thumb {
          background: #44403c;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #d97706;
        }

        .text-glow-amber {
            text-shadow: 0 0 15px rgba(217, 119, 6, 0.3);
        }
        
        .misty-overlay {
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(12, 10, 9, 0.8) 100%);
        }

        /* Leaflet Dark Theme Overrides */
        .leaflet-container {
            background: #0c0a09 !important;
        }
        .leaflet-tile-pane {
            filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
        }
        .leaflet-control-attribution {
            background: rgba(0,0,0,0.5) !important;
            color: #444 !important;
        }
        .leaflet-bar a {
            background-color: #1c1917 !important;
            color: #d97706 !important;
            border-bottom: 1px solid #292524 !important;
        }
    </style>
<script type="importmap">

}
